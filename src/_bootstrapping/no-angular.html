      <h3>Problem</h3>
      AngularJS wird zwar geladen, aber es fehlt das sogenannte Boostrapping 
    </div>
   <div class="card-panel">
     <h3>Beispiele</h3>
     <div class="row">
       <div class="col s6">
         <div class="card-panel">
           <h5>AngularJS kann rechnen</h5>
           17 + 4 = {{17 + 4}}
         </div>
       </div>

         <div class="card-panel">
           <h5>Und Hallo sagen</h5>
           <div class="input-field">
             <input type="text" ng-model="firstname" id="first-name" class="validate">
             <label for="first-name">Vorname</label>
           </div>
           Hallo {{ firstname }}
         </div>
       </div>
     </div>
   </div>
